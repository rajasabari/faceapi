<!DOCTYPE html>
<html>

<head>

  <script src="https://unpkg.com/compromise"></script>
  <!-- <script src="https://unpkg.com/compromise-stats"></script> -->
  <script src="../builds/compromise-wikipedia.min.js"></script>

</head>

<body>
  <p>compromise-wikipedia demo:</p>
  <ul>
    <kbd>you could still go to McGill, the Harvard of Canada!</kbd>
    <pre id="res">loading</pre>
  </ul>

  <script defer>
    nlp.plugin(compromiseWikipedia)
    let txt = document.querySelector('kbd').innerText
    let doc = nlp(txt)
    let json = doc.wikipedia().out('array')
    document.querySelector('#res').innerHTML = JSON.stringify(json, null, 2)
  </script>
</body>

</html>
